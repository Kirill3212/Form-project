<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./form-project.css" />
    <title>Form-project</title>
    <script src="./form-project.js" defer></script>
  </head>
  <body>
    <span class="visually-hidden" id="spinner">Loading...</span>

    <fieldset>
      <legend>User profile</legend>
      <!-- form -->
      <form action="">
        <div class="chooseUser">
          <label>Choose a user:</label>
          <select name="">
            <option value="">User1</option>
            <option value="">User2</option>
            <option value="">User3</option>
          </select>
        </div>

        <div class="nameInput">
          <label for="name">Name:</label>
          <input type="text" id="name" />
        </div>

        <div class="emailInput">
          <label for="email">Email:</label>
          <input type="email" id="email" />
        </div>

        <div class="dateInput">
          <label for="date">Date of birth:</label>
          <input type="date" id="date" />
        </div>

        <div class="aboutInput">
          <label for="about">About:</label>
          <textarea name="" id="about" cols="30" rows="10"></textarea>
        </div>

        <button type="submit" id="submitBtn">Отправить</button>
      </form>
      <!-- end of form -->
    </fieldset>
  </body>
</html>
