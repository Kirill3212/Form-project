<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./form-project.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa+One&family=Manrope:wght@200&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <!-- end of google fonts -->
    <title>Form-project</title>
    <script src="./form-project.js" defer></script>
  </head>
  <body>
    <span class="visually-hidden" id="spinner">Loading...</span>

    <fieldset>
      <legend>User profile</legend>
      <!-- form -->
      <form action="">
        <div class="chooseUser">
          <label>Choose a user:</label>
          <select name="" id="selector">
            <option value="rosales91">rosales91</option>
            <option value="cardenas94">cardenas94</option>
            <option value="bean93">bean93</option>
            <option value="peterson88">peterson88</option>
            <option value="rosario89">rosario89</option>
            <option value="pauline89">pauline89</option>
            <option value="becky90">becky90</option>
            <option value="margarita92">margarita92</option>
            <option value="harrell93">harrell93</option>
          </select>
        </div>

        <div class="nameInput">
          <label for="name">Name:</label>
          <input type="text" id="name" />
        </div>

        <div class="emailInput">
          <label for="email">Email:</label>
          <input type="email" id="email" />
        </div>

        <div class="dateInput">
          <label for="date">Date of birth:</label>
          <input type="date" id="date" />
        </div>

        <div class="aboutInput">
          <label for="about">About:</label>
          <textarea name="" id="about" cols="30" rows="10"></textarea>
        </div>

        <button type="submit" id="submitBtn">Отправить</button>
      </form>
      <!-- end of form -->
    </fieldset>
  </body>
</html>
